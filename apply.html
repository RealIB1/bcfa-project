    <title>BCFA | Apply</title>
  </head>
  <body>
    <!-- Whatsapp button -->
    <a href="#whatsapp-link" id="whatsapp-btn">
      <!-- <i class="fa-brands fa-square-whatsapp"></i>
         -->
      <i class="fa-brands fa-whatsapp"></i>
      <p class="whatsap-us">Whatsapp</p>
    </a>
    <nav class="navbar">
      <div class="logo">
        <a href="apply.html" class="logo-link"
          ><img src="assets/images/crypto.webp" alt="Logo"
        /></a>
      </div>

      <ul class="nav-menu">
        <li class="nav-list"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-list">
          <a href="events.html" class="nav-link">Events</a>
        </li>
        <li class="nav-list">
          <a href="services.html" class="nav-link">Service</a>
        </li>
        <li class="nav-list">
          <a href="gallery.html" class="nav-link">Gallery</a>
        </li>
        <li class="nav-list">
          <a href="about.html" class="nav-link">About Us</a>
        </li>
        <li class="nav-list">
          <a href="apply.html" class="nav-link" id="apply-btn">Apply Now</a>
        </li>
        <li class="nav-list">
          <div class="theme-switch ">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <span class="ball"></span>
            </label>
          </div>
        </li>
      </ul>

      <div class="hamburger">
        <span class="bars"></span>
        <span class="bars small"></span>
        <span class="bars"></span>
      </div>
    </nav>

    <main>
      <section class="container">
        <div class="hero-title">
          <div class="headers services-header">
            <h1 class="header">Signup Here</h1>
          </div>
          <img src="assets/images/join.png" alt="" />
        </div>
      </section>
      <section class="contents">
        <div class="info form-apply">
      <form action="" class="form-message">
        <div class="form-container">
          <div class="form-content">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="E.g. John"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="E.g. Doe"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            pattern="sample@email.com"
            placeholder="E.g. johndoe@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="E.g. +233-xx-xxx-xxxx"
            required
          />
        </div>

        <div class="form-group">
          <button type="submit" class="form-btn">Submit</button>
        </div>
          </div>
        </div>
      </form>
    </div>
    </section>
    </main>

    <section class="footer">
      <footer>
        <div class="footer-content">
          <div class="logo-footer">
            <a href="apply.html" id="logo-footer">
              <img src="assets/images/crypto.webp" alt="logo" />
            </a>
          </div>
          <div class="resources">
            <h4>Resources</h4>
            <a href="" class="videos">Videos</a> <br />
            <a href="" class="partners">Partners</a>
          </div>

          <div class="contact-about">
            <div class="about-us">
              <h4>About Us</h4>
              <a href="">Our Mission</a>
            </div>
            <div class="call-us">
              <h4>Call Us</h4>
              <a tel="+23332-206-6239">032-206-6239</a> <br />
              <a tel="+23324-437-6573">024-437-6573</a>
            </div>
          </div>
          <div class="socials">
            <h4>Connect with Us</h4>
            <div class="social-links">
              <a href=""><i class="fab fa-facebook-f"></i></a>
              <a href=""><i class="fab fa-twitter"></i></a>
            </div>
          </div>
        </div>
        <hr />
        <p>Blockchain Foundation Africa &copy; 2022</p>
      </footer>
    </section>
  </body>
